<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema FO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h1>Sistema FO</h1>
                <p class="subtitle">Gestão de Folhas de Ocorrência</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
                    <span>Entrar</span>
                </button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="btn btn-google" id="googleLoginBtn">
                    <span class="btn-icon"><i class="fab fa-google"></i></span>
                    <span>Entrar com Google</span>
                </button>
                
                <div class="register-link">
                    Não tem uma conta? <a href="#" id="registerLink">Registre-se</a>
                </div>
            </form>
            
            <div id="loginMessage" class="message hidden"></div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Criar nova conta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" required placeholder="Seu nome completo">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" required placeholder="seu@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" required placeholder="••••••••" minlength="6">
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-text">Força da senha: <span>fraca</span></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" required placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon"><i class="fas fa-user-plus"></i></span>
                    <span>Criar conta</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
