<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro FO - Sistema FO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-clipboard-list"></i> Registro de FO</h1>
            <nav>
                <button id="homeBtn" onclick="location.href='registros.html'" class="btn-secondary"><i class="fas fa-clipboard-list"></i> Registro</button>
                <button id="homeBtn" onclick="location.href='historico.html'" class="btn-secondary"><i class="fas fa-history"></i> Histórico</button>
                <button id="logoutBtn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <form id="foForm">
            <div class="form-section">
                <h2><i class="fas fa-info-circle"></i> Informações Básicas</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo">Tipo de FO</label>
                        <select id="tipo" required>
                            <option value="">Selecione...</option>
                            <option value="devolucao_total">Devolução Total</option>
                            <option value="devolucao_parcial">Devolução Parcial</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="numeroFo">Nº FO</label>
                        <input type="text" id="numeroFo" required placeholder="Número da FO">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataCriacao">Data Criação da FO</label>
                        <input type="date" id="dataCriacao" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataChegada">Data de Chegada ao CD</label>
                        <input type="date" id="dataChegada" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="motivo">Motivo da FO</label>
                    <textarea id="motivo" rows="3" required placeholder="Descreva o motivo da FO"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="2" placeholder="Observações adicionais"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2><i class="fas fa-boxes"></i> Quantidades</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="qtdFardosFaturada">Quantidade de Fardos Faturada</label>
                        <input type="number" id="qtdFardosFaturada" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="qtdFardosFo">Quantidade de Fardos FO</label>
                        <input type="number" id="qtdFardosFo" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="qtdRecebida">Quantidade recebida Fisicamente</label>
                        <input type="number" id="qtdRecebida" min="0" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2><i class="fas fa-list-ol"></i> Materiais</h2>
                <div id="materiaisContainer">
                    <!-- Materiais serão adicionados dinamicamente aqui -->
                </div>
                <button type="button" id="addMaterialBtn" class="btn-secondary">
                    <i class="fas fa-plus"></i> Adicionar Material
                </button>
            </div>
            
            <div class="form-section">
                <h2><i class="fas fa-check-circle"></i> Status</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Material está segregado?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="segregado" value="sim" required> Sim</label>
                            <label><input type="radio" name="segregado" value="nao"> Não</label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="depositoGroup" style="display: none;">
                        <label for="deposito">Material foi lançado em depósito?</label>
                        <select id="deposito">
                            <option value="">Selecione o depósito...</option>
                            <option value="deposito_a">Depósito A</option>
                            <option value="deposito_b">Depósito B</option>
                            <option value="deposito_c">Depósito C</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataMovimento">Data do movimento do estoque</label>
                        <input type="date" id="dataMovimento">
                    </div>
                    
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" readonly>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Salvar FO
                </button>
                <button type="button" id="cancelBtn" class="btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
