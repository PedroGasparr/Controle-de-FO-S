<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico FO - Sistema FO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/historico.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-history"></i> Histórico de FO</h1>
            <nav>
                <button id="backToRegistros" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar para Registros
                </button>
                <button id="logoutBtn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="form-group">
                <label for="historicoStatusFilter">Filtrar por status:</label>
                <select id="historicoStatusFilter">
                    <option value="todos">Todos</option>
                    <option value="recebido">Recebido</option>
                    <option value="devolvido">Devolvido ao Estoque</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dataInicio">Data Início</label>
                    <input type="date" id="dataInicio">
                </div>
                <div class="form-group">
                    <label for="dataFim">Data Fim</label>
                    <input type="date" id="dataFim">
                </div>
                <button id="filterHistoricoBtn" class="btn-primary">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
        </div>

        <div id="historicoContainer" class="cards-container">
            <!-- Cards de histórico serão carregados dinamicamente aqui -->
        </div>
    </main>

    <!-- Modal para visualização -->
    <div id="historicoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Detalhes Histórico FO</h2>
            <div id="historicoModalContent">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
