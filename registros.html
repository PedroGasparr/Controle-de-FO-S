<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros FO - Sistema FO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/registros.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-list-alt"></i> Registros de FO</h1>
            <nav>
                <button id="newFoBtn" class="btn-primary"><i class="fas fa-plus"></i> Nova FO</button>
                <button id="homeBtn" onclick="location.href='historico.html'" class="btn-secondary"><i class="fas fa-history"></i> Histórico</button>
                <button id="logoutBtn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="form-group">
                <label for="statusFilter">Filtrar por status:</label>
                <select id="statusFilter">
                    <option value="todos">Todos</option>
                    <option value="recebido">Recebido</option>
                    <option value="aguardando">Aguardando regularização</option>
                    <option value="devolvido">Devolvido ao Estoque</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateFilter">Filtrar por data:</label>
                <input type="date" id="dateFilter">
            </div>
        </div>

        <div id="registrosContainer" class="cards-container">
            <!-- Cards serão carregados dinamicamente aqui -->
        </div>
    </main>

    <!-- Modal para visualização/edição -->
    <div id="foModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Detalhes da FO</h2>
            <div id="modalContent">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
            <div class="modal-actions">
                <button id="saveModalBtn" class="btn-primary" style="display: none;">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <button id="changeStatusBtn" class="btn-secondary">
                    <i class="fas fa-sync-alt"></i> Alterar Status
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
